name: CI Build
on:
   push:
   pull_request:
env:
   LC_ALL: en_US.UTF-8
jobs:
   build:
      name: Build
      runs-on: ${{ matrix.config.os }}
      strategy:
         matrix:
            config:
            -  os: ubuntu-latest
            -  os: macos-latest
            -  os: windows-latest
      steps:
      -  name: Git Checkout
         uses: actions/checkout@v1
      -  name: Gradle Wrapper Validation
         uses: gradle/wrapper-validation-action@v1
      -  name: Set up Java 1.8 with JavaFX
         uses: actions/setup-java@v1
         with:
            java-version: 1.8
            java-package: jdk+fx
      -  name: Build Workspace
         run: ./gradlew build --max-workers=5 --parallel
      -  name: Build Executable JAR
         run: ./gradlew :in.bytehue.osgifx.console.product:export.osgifx
      -  name: Copy Executable JAR to Distribution Project
         run: cp in.bytehue.osgifx.console.product/target/distributions/executable/osgifx.jar in.bytehue.osgifx.console.dist/
      -  name: Build Distribution Image for ${{ matrix.config.os }}
         run: ./gradlew package_distro
      -  name: Copy Distribution Artifacts to Current Directory
         run: ./gradlew copy_artifacts
      -  uses: actions/upload-artifact@master
         with:
            name: dist-${{ matrix.config.os }}
            path: |-
               *.deb
               *.rpm
               *.dmg
               *.pkg
               *.exe
               in.bytehue.osgifx.console.agent.jar